<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="main.css">
    <!--Font awesome-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
        crossorigin="anonymous"></script>
    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Piedra&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Raleway:wght@500&display=swap"
        rel="stylesheet">


    <title>Quote machine</title>
</head>

<body>

    <div class="container-fluid bg-warning h-100">
        <div class="row text-center justify-content-center p-2">
            <h1 class="display-3 text-primary"> Quote machine</h1>
        </div>
        <div class="row bg-primary h-75 align-items-center justify-content-center shadow">
            <div class="col-8 bg-warning rounded shadow p-4 fade-in" id="quote-box">
                <blockquote class="blockquote text-right">
                    <p class="h1" id="text">
                        <i class="fas fa-quote-left fa-2x mr-3"></i>
                    </p>
                    <footer class="blockquote-footer text-left" id="author"></footer>
                </blockquote>
                <button type="button" class="btn btn-outline-info btn-sm" id="new-quote">New quote</button>
                <a href="https://twitter.com/intent/tweet" id="tweet-quote"><button type="button"
                        class="btn btn-outline-info btn-sm"><i class="fab fa-twitter mx-2"></i></button></a>


            </div>
        </div>
    </div>




    <!-- Optional JavaScript -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
